<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=Edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tic Tac Teo Game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <center><h1>Tic Tac Toe</h1></center>
   
   <div class="container">
      <button id="btn1" value="1" onclick="count(1, this)"></button>
      <button id="btn2" value="2" onclick="count(2, this)"></button>
      <button id="btn3" value="3" onclick="count(3, this)"></button>
      <button id="btn4" value="4" onclick="count(4, this)"></button>
      <button id="btn5" value="5" onclick="count(5, this)"></button>
      <button id="btn6" value="6" onclick="count(6, this)"></button>
      <button id="btn7" value="7" onclick="count(7, this)"></button>
      <button id="btn8" value="8" onclick="count(8, this)"></button>
      <button id="btn9" value="9" onclick="count(9, this)"></button>
   </div>
   
   <script src="main.js"></script>
</body>
</html>
